<span ng-if="linksList.length < 1">
  <i class="fa fa-frown-o"></i>
  <span>No links to display in breadcrumb!</span>
</span>

<span ng-repeat="link in linksList track by $index">
  <span
      ng-bind-html="renderValue(link.label)"
      ng-if="!link.href"
      class="breadcrumb-link-hrefless">
  </span>
  <a
      ng-bind-html="renderValue(link.label)"
      ng-if="link.href"
      href="{{ renderValue(link.href) }}">
  </a>
  <i
      ng-if="!$last"
      class="fa fa-angle-right breadcrumb-link-arrow">
  </i>
</span>

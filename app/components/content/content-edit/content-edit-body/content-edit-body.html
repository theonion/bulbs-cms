<editor-item
    article="article"
    class="pull-right">
</editor-item>
<onion-editor
    id="content-body"
    ng-model="article.body"
    role="multiline"
    placeholder="<p>Write here</p>"
    link-domain="{{ linkDomain }}"
    link-search-handler="{{ searchHandler }}"
    inline-objects="{{ inlineObjectsUrl }}" >
</onion-editor>

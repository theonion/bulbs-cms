<div
    class="item-wrapper row"
    ng-class="{
      'included': controllerService.includesHas(model.id),
      'excluded': controllerService.excludesHas(model.id)
    }">

  <div class="wrapper-pin col-md-1">
    <button
        class="btn-minimalized btn-pin-active"
        ng-if="controllerService.pinsHas(model.id)"
        ng-click="
          controllerService.pinsRemove(model.id);
          onUpdate()">
      <i class="fa fa-thumb-tack"></i>
    </button>
    <button
        class="btn-minimalized btn-pin-inactive"
        ng-if="!controllerService.pinsHas(model.id)"
        ng-click="
          controllerService.pinsAdd(model.id);
          onUpdate()">
      <i class="fa fa-thumb-tack"></i>
    </button>
  </div>

  <div class="wrapper-content col-md-9">
    <div class="content-id">Article ID: {{ model.id }} | {{ model.feature_type }}</div>
    <div class="content-title">{{ model.title }}</div>
  </div>

  <div class="wrapper-published col-md-2">
    <div class="published-top">Published</div>
    <div class="published-date">{{ model.published | date : 'M/d/yyyy, h:mm a' }}</div>
  </div>

  <div class="wrapper-remove">
    <button
        class="btn btn-xs btn-danger"
        ng-if="!controllerService.excludesHas(model.id)"
        ng-click="
          controllerService.excludesAdd(model.id);
          onUpdate()">
      <i class="fa fa-times"></i>
    </button>
    <button
        class="btn btn-xs btn-success"
        ng-if="controllerService.excludesHas(model.id)"
        ng-click="
          controllerService.excludesRemove(model.id);
          onUpdate()">
      <i class="fa fa-repeat"></i>
    </button>
  </div>
</div>

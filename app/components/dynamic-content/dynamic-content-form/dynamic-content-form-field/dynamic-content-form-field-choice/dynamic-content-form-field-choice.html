<dynamic-content-form-field-input-label
    input-id="{{ uuid }}"
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-label>

<select
    ng-model="ngModel[name]"
    ng-options="choice.value as choice.display_name for choice in schema.choices track by choice.value"
    id="{{ uuid }}"
    name="{{ name }}">
  <option value="">Choose a {{ schema.label || name }}...</option>
</select>

<dynamic-content-form-field-input-errors
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-errors>

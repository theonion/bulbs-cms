<dynamic-content-form-field-input-label
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-label>

<input
    ng-model="ngModel"
    ng-readonly="schema.read_only"
    ng-required="schema.required"
    class="dynamic-content-form-field-color-input-color"
    name="{{ name }}"
    type="color">

<input
    ng-model="ngModel"
    ng-readonly="schema.read_only"
    class="dynamic-content-form-field-color-input-text"
    name="{{ name }}"
    type="text">

<dynamic-content-form-field-input-errors
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-errors>

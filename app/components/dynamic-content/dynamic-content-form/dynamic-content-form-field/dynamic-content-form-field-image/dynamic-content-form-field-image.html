<dynamic-content-form-field-input-label
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-label>

<static-image
    ng-if="schema.read_only"
    image="ngModel">
</static-image>

<div
    class="dynamic-content-form-field-image-container"
    ng-if="!schema.read_only">
  <input
      type="hidden"
      name="{{ name }}"
      ng-model="ngModel"
      ng-required="schema.required">

  <betty-editable
      image="ngModel"
      ratio="16x9"
      add-styles="fa fa-picture-o">
  </betty-editable>
</div>

<dynamic-content-form-field-input-errors
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-errors>

<dynamic-content-form-field-input-label
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-label>

<input
    name="{{ name }}"
    ng-model="ngModel[name]"
    type="number"
    ng-required="schema.required"
    ng-readonly="schema.read_only"
    ng-min="schema.min_value"
    ng-max="schema.max_value">

<dynamic-content-form-field-input-errors
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-errors>

<div ng-if="schema.label">{{ schema.label }}</div>
<div ng-repeat="itemValues in ngModel track by $index">
  <div ng-if="schema.child_label">{{ schema.child_label }}</div>
  <div>
    <button
        class="btn btn-xs btn-primary"
        ng-disabled="$index === 0"
        ng-click="moveItem($index, $index - 1)">
      <i class="fa fa-chevron-up"></i>
      <span>Up</span>
    </button>
    <button
        class="btn btn-xs btn-primary"
        ng-disabled="$index === ngModel.length - 1"
        ng-click="moveItem($index, $index + 1)">
      <i class="fa fa-chevron-down"></i>
      <span>Down</span>
    </button>
    <button
        class="btn btn-xs btn-danger"
        ng-click="removeItem($index)">
      <i class="fa fa-times"></i>
      <span>Remove</span>
    </button>
  </div>
  <dynamic-content-form-field-object
      schema="schema"
      ng-model="itemValues">
  </dynamic-content-form-field-object>
</div>
<button
    class="btn btn-success"
    ng-if="!readOnly"
    ng-click="newItem()">
  <i class="fa fa-plus"></i>
  <span>New</span>
</button>

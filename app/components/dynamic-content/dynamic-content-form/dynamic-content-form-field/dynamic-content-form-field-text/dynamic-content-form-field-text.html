<dynamic-content-form-field-input-label
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-label>

<input
    ng-if="schema.field_size !== 'long'"
    ng-model="ngModel"
    ng-readonly="schema.read_only"
    ng-required="schema.required"
    name="{{ name }}"
    type="text">

<div
    class="dynamic-content-form-field-text-multiline"
    ng-if="schema.field_size === 'long'">
  <input
      ng-model="ngModel"
      ng-readonly="schema.read_only"
      ng-required="schema.required"
      name="{{ name }}"
      type="hidden">

  <div
      class="dynamic-content-form-field-text-read-only"
      ng-if="schema.read_only">
    {{ ngModel }}
  </div>
  <onion-editor
      role="multiline"
      ng-if="!schema.read_only"
      ng-model="ngModel">
  </onion-editor>
</div>

<dynamic-content-form-field-input-errors
    name="{{ name }}"
    schema="schema">
</dynamic-content-form-field-input-errors>

<nav-bar view="nav"></nav-bar>

<polls-list>
  <div class="container col-xs-offset-1 col-xs-10">

    <non-restmod-list-page
        cms-page="polls"
        destroy-item="modelFactory.deletePoll(item.id)"
        get-items="modelFactory.getPolls(params)"
        filter-buttons="[{
          title: 'Draft',
          params: {
            status: 'draft'
          }
        }, {
          title: 'Active',
          params: {
            active: 'true'
          }
        }, {
          title: 'Closed',
          params: {
            closed: 'true'
          }
        }]"
        model-fields="modelFactory.fields"
        model-name="modelFactory.name"
        model-name-plural="modelFactory.namePlural"
        search-parameter="search"
        tool-copy-content="'{{ LIST_URL }}' + record.slug ">
    </non-restmod-list-page>
  </div>
</polls-list>

<h4>Video Playlist</h4>
<div>
  <span class="video-list-title">Current List</span>
  <span>
    Items in List:
    <span class="video-count">{{ videos.length }}</span>
  </span>
</div>
<videohub-suggest on-select="addVideo(video)"></videohub-suggest>
<ul ng-if="videos.length > 0" ui-sortable ng-model="videos">
  <li ng-repeat="video in videos">
    <button
        ng-click="moveUp($index)"
        ng-disabled="$first">
      <i class="glyphicon glyphicon-chevron-up"></i>
    </button>
    <button
        ng-click="moveDown($index)"
        ng-disabled="$last">
      <i class="glyphicon glyphicon-chevron-down"></i>
    </button>
    <special-coverage-edit-videos-video model="video"></special-coverage-edit-videos-video>
    <button ng-click="delete($index)">
      <i class="glyphicon glyphicon-remove"></i>
    </button>
  </li>
</ul>
<div ng-if="videos.length === 0">
  There are no videos in this list, search for a video to add to playlist.
</div>

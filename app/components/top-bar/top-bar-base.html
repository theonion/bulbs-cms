<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a id="logo" class="navbar-brand" href="{{ logoHref || '/cms/app/list' }}">
        <img ng-src="{{ NAV_LOGO }}">
      </a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav edit-page-nav container-fluid">

        <li
            class="dropdown"
            ng-if="itemsDropdown.length > 0">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{ itemsDropdownTitle || 'Tools' }}
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="item in itemsDropdown">
              <button
                  class="{{ item.containerClasses }}"
                  ng-click="item.clickFunction()">
                <i
                  ng-if="item.displayIconClasses"
                  class="{{ item.displayIconClasses }}">
                </i>
                {{ item.displayText }}
              </button>
            </li>
          </ul>
        </li>
      </ul>

      <div class="nav navbar-nav navbar-right">
        <button
            ng-repeat="item in itemsTop"
            class="{{ item.containerClasses }}"
            ng-click="item.clickFunction()">
          <i
              ng-if="item.displayIconClasses"
              class="{{ item.displayIconClasses }}">
          </i>
          {{ item.displayText }}
        </button>

        <save-button
            ng-if="saveFunction"
            click-function="saveFunction"
            disable-when="saveDisableWhen()">
        </save-button>
      </div>
    </div>
  </div>
</nav>

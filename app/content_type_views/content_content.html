<section>
  <div class="metadata container-fluid">
    <div class="row">
      <featuretype-field article="article" class="pull-left"></featuretype-field>
      <sections-field article="article" class="pull-left"></sections-field>
      <evergreen-field article="article" class="pull-left"></evergreen-field>
    </div>

    <div class="row">
      <tags-field article="article"></tags-field>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <template-type-field
            content="article"
            class="form-group-sm">
        </template-type-field>
      </div>
      <div class="col-sm-6">
        <instant-article-field content="article">
        </instant-article-field>
      </div>
    </div>
  </div>
</section>

<section class="main-image row">
  <div class="clearfix well">
    <betty-editable
        image="article.image"
        ratio="16x9"
        placeholder-text="Optional Main Image"
        add-styles="fa fa-picture-o add-feature-image">
    </betty-editable>
  </div>
</section>

<section>
  <onion-editor id="content-title" ng-model="article.title" role="singleline" formatting="italic" placeholder="Title"></onion-editor>
  <onion-editor id="content-subhead" ng-model="article.subhead" role="singleline" formatting="" placeholder="Subhead"></onion-editor></section>

<section>
  <div class="well clearfix">
  <authors-field article="article"></authors-field></div></section>

<onion-editor id="content-body"
  ng-model="article.body"
  role="multiline"
  placeholder="Write here"
  inline-objects="/views/inline-objects.json"
  link-domain="theonion.com"
  link-search-handler="dummySearchHandler"
  />

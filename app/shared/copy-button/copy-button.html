<button
    class="{{ buttonClassesDefault || 'btn btn-info' }}"
    ng-if="!okCopy && content"
    ng-click="okCopyButton()"
    clip-copy="content">
  <i class="fa fa-paperclip"></i>
</button>
<button
    class="{{ buttonClassesSuccess || 'btn btn-success' }}"
    ng-if="okCopy"
    disabled>
  <i class="fa fa-check"></i>
</button>
<button
    class="{{ buttonClassesDefault || 'btn btn-info' }}"
    ng-if="!okCopy && !content"
    disabled>
  <i class="fa fa-paperclip"></i>
</button>

<div class="input-group" ng-dblclick="openMenu()">
    <input type="text" class="form-control autocomplete-select" ng-attr-placeholder="{{ placeholder }}" />
    <span class="input-group-btn" ng-show="!isMenuAppended">
        <button class="btn btn-default" type="button" ng-click="openMenu()">
            <i class="glyphicon glyphicon-pencil"></i>
        </button>
    </span>
</div>

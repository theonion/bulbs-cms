<button id="betty-editable-add-image" ng-hide="image && image.id" ng-class="addStyles"><span>{{placeholderText}}</span>
    <input type="file" class="upload" style="display: none" />
</button>
<div ng-show="image && image.id" ng-style="imageStyling" class="image-edit-container">
        <div class="image-edit-overlay">
            <div class="remove">
                <button ng-click="removeImage();" class="fa fa-trash-o"></button></div>
            <div class="edit">
                <button name="inline_edit" ng-click="editImage();">EDIT CROPS</button></div>
        </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>
      <span
          datetime-selection-modal-opener
          ng-model="notification.post_date"
          modal-title="Choose Date to Post">
        <span ng-if="notification.post_date">{{ formatMomentDate(notification.post_date) }}</span>
        <span ng-if="!notification.post_date">&lt;choose a post date&gt;</span>
        -
      </span>
      <onion-editor
        ng-model="notification.title"
        role="singleline"
        placeholder="Title">
      </onion-editor>
    </h4>
  </div>
  <div class="panel-body">
    <span class="post-date-and-description">
      <div class="post-description">
        <onion-editor
          ng-model="notification.description"
          role="singleline"
          formatting="italic"
          placeholder="Description">
        </onion-editor>
      </div>
    </span>
    <onion-editor
      ng-model="notification.body"
      role="multiline"
      placeholder="Write here">
    </onion-editor>
  </div>
  <div class="panel-footer clearfix">
    <div class="pull-left">
      <div class="form-inline">
        <div class="form-group">
          <label>Post on</label>
          <span
             datetime-selection-modal-opener
             ng-model="notification.post_date"
             modal-title="Choose Date to Post">
            <i class="glyphicon glyphicon-calendar"></i>
            <span ng-if="notification.post_date">
              {{ formatMomentDate(notification.post_date, 'YYYY-MM-DD hh:mm a') }}
            </span>
            <span ng-if="!notification.post_date">
              &lt;choose a post date&gt;
            </span>
          </span>
        </div>
        <div class="form-group" >
          <label>and end notifications</label>
          <span
             datetime-selection-modal-opener
             ng-model="notification.notify_end_date"
             modal-title="Choose Date to End Notifications">
            <i class="glyphicon glyphicon-calendar"></i>
            <span ng-if="notification.notify_end_date">
              {{ formatMomentDate(notification.notify_end_date, 'YYYY-MM-DD hh:mm a') }}
            </span>
            <span ng-if="!notification.notify_end_date">
              &lt;choose an end notification date&gt;
            </span>
          </span>
        </div>
      </div>
    </div>
    <div class="pull-right">
      <div class="btn-group">
        <button class="btn btn-success btn-xs">
          <i class="glyphicon glyphicon-save"></i>
          Save
        </button>
        <button class="btn btn-danger btn-xs">
          <i class="glyphicon glyphicon-remove"></i>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

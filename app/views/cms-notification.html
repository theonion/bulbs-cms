<div class="cms-notification panel panel-default">
  <div class="panel-heading">
    <h4>
      <span>{{ formatMomentDate(notification.post_date) }} - </span>
      <onion-editor
        ng-model="notification.title"
        role="singleline"
        placeholder="Title">
      </onion-editor>
    </h4>
  </div>
  <div class="panel-body">
    <span class="post-date-and-description">
      <div class="post-description">
        <onion-editor
          ng-model="notification.description"
          role="singleline"
          formatting="italic"
          placeholder="Description">
        </onion-editor>
      </div>
    </span>
    <onion-editor
      ng-model="notification.body"
      role="multiline"
      placeholder="Write here">
    </onion-editor>
  </div>
  <div class="panel-footer clearfix">
    <div class="pull-left">
      <div class="form-inline">
        <div class="form-group">
          <label>Post on</label>
          <i class="glyphicon glyphicon-calendar"
             datetime-selection-modal-opener
             ng-model="notification.post_date"
             modal-title="Choose Date to Post"></i>
          {{ formatMomentDate(notification.post_date, 'YYYY-MM-DD hh:mm a') }}
        </div>
        <div class="form-group">
          <label>and end notifications</label>
          <i class="glyphicon glyphicon-calendar"
             datetime-selection-modal-opener
             ng-model="notification.notify_end_date"
             modal-title="Choose Date to End Notifications"></i>
          {{ formatMomentDate(notification.notify_end_date, 'YYYY-MM-DD hh:mm a') }}
        </div>
      </div>
    </div>
    <div class="pull-right">
      <div class="btn-group">
        <button class="btn btn-success btn-xs">
          <i class="glyphicon glyphicon-save"></i>
          Save
        </button>
        <button class="btn btn-danger btn-xs">
          <i class="glyphicon glyphicon-remove"></i>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

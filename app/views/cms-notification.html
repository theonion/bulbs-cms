<div class="cms-notification panel panel-default">
  <div class="panel-heading">
    <h4>
      <onion-editor
        ng-model="notification.title"
        role="singleline"
        placeholder="Title">
      </onion-editor>
    </h4>
  </div>
  <div class="panel-body">
    <span class="post-date-and-description">
      <span class="post-date">{{ formatDate(notification.post_date) }}</span>
      <div class="post-description">
        <onion-editor
          ng-model="notification.description"
          role="singleline"
          formatting="italic"
          placeholder="Description">
        </onion-editor>
      </div>
    </span>
    <onion-editor
      ng-model="notification.body"
      role="multiline"
      placeholder="Write here">
    </onion-editor>
  </div>
  <div class="panel-footer clearfix">
    <div class="pull-left">
      <div class="form-inline">
        <i class="glyphicon glyphicon-time"></i>
        <div class="form-group">
          <label>Post on</label>
          <input class="form-control input-sm" type="text" ng-model="notification.post_date" />
        </div>
        <div class="form-group">
          <label>and notifications on</label>
          <input class="form-control input-sm" type="text" ng-model="notification.notify_end_date" />
        </div>
      </div>
    </div>
    <div class="pull-right">
      <div class="btn-group">
        <button class="btn btn-success btn-xs">
          <i class="glyphicon glyphicon-save"></i>
          Save
        </button>
        <button class="btn btn-danger btn-xs">
          <i class="glyphicon glyphicon-remove"></i>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Delete content</h4>
</div><!--/modal-header-->
<div class="modal-body">
  Are you sure you want to delete this content?
</div><!--/modal-body-->
<div class="modal-footer">
    <button class="btn btn-link" aria-hidden="true" ng-click="$dismiss();">Cancel</button>
    <save-button-old color-styling="btn-danger-copy" get-promise="trashContent()" on-save="trashCbk(promise)" config="deleteButton"></save-button-old>
</div><!--/modal-footer-->

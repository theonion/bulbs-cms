<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Whoops!</h4></div>

<div class="modal-body last-modified-preview">
  <h5>Looks like {{lastSavedBy | userDisplay}} is also editing this document. Would you like to overwrite {{ lastSavedBy | userDisplay}}'s changes?</h5>
  <div class="well" style="text-align:center;">
    <button class="btn btn-warning" aria-hidden="true" ng-click="loadFromServer();">Use their version</button>
    <button class="btn btn-danger" aria-hidden="true" ng-click="saveAnyway();">Use my version</button>
    <button class="btn btn-default" aria-hidden="true" ng-click="$dismiss();">Cancel</button></div>

  <h5>Here's {{lastSavedBy | userDisplay}}'s version:</h5>
  <div class="body-preview well" ng-bind-html="articleOnServer.body"></div></div>

<div class="modal-footer">
    <button class="btn btn-default" aria-hidden="true" ng-click="$dismiss();">Cancel</button></div>

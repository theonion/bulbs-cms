<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Sponsor</h4></div>

<div class="modal-body">
    <div class="form-group col-md-5">
        <label for="specialCoverageCampaign">Sponsor Campaign</label>
        <autocomplete-basic
            class="form-control"
            ng-model="tunicCampaignId"
            item-display-formatter="tunicCampaignFormatter(item)"
            on-select="updateArticle(selection)"
            input-id="specialCoverageCampaign"
            input-placeholder="e.g. 0-1337 Honda"
            search-function="searchCampaigns">
        </autocomplete-basic>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" aria-hidden="true" ng-click="$dismiss();">Close</button></div>
